<!DOCTYPE html>
<html>
<head>
    <title>Credentials Declined</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #dc3545;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555555;
        }
        .footer a {
            color: #dc3545;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Credentials Declined</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>We regret to inform you that your credentials have been declined due to the following reason:</p>
            <p>{{ reason }}</p>
            <p>Please contact our support team for further assistance.</p>
            <p>Thank you,</p>
            <p>AvantiWriters</p>
        </div>
        <div class="footer">
            <p>If you have any questions, feel free to <a href="mailto:support@yourdomain.com">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
